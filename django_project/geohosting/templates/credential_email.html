<!DOCTYPE html>
<html>
<head>

</head>
<body>
<div class="email-container">
    <div class="content">
        <p>Hi {{ name }},</p>
        <br>
        <p>Your service is ready : {{ url }}</p>
        <p>Credentials:</p>
        <code>
            USERNAME=admin<br>
            {% for credential in credentials %}
                {{ credential.key }}={{ credential.value }}<br>
            {% endfor %}
        </code>

        <br>
        <br>
        <p>Best regards</p>
    </div>
</div>
</body>
</html>
