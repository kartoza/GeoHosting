{% extends "admin/base_site.html" %}
{% block content %}
    <h1>Are you sure?</h1>
    <p>
        Are you sure you want to cancel subscription(s) for the following
        items?
    </p>
    <p>
        It can be applied for deleted instances?
    </p>

    <form method="post">{% csrf_token %}
        {% for obj in queryset %}
            <input type="hidden" name="_selected_action" value="{{ obj.pk }}"/>
            <p>{{ obj }}</p>
        {% endfor %}
        <br/>
        <input type="hidden" name="action" value="{{ action }}"/>
        <input type="submit" name="apply" value="Yes, cancel them"
               class="default"/>
        <a style="margin-left: 2rem" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
    </form>
{% endblock %}
